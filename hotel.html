<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Loading Your Demand</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
            <h1 class="wlc"><div id="welcome"></div></h1>
            <h3 class="msg"><div id="wait"></div></h3>
          </div>
          <div class="col-12 text-center">
            <div class="container">
                <div class="row">
                  <div class="col-4">
                    <div class="circle">
                      <div class="text"><p class="text-white text-center mt-5" id="Date1"></p></div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="circle">
                      <div class="text"><p class="text-white text-center mt-5" id="Date2"></p></div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="circle">
                      <div class="text"><div id="room"></div></div>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>   
      <script>
        function displayDate(id, year, month, day) {
          var date = new Date(year, month, day);
          document.getElementById(id).innerHTML = date.toDateString();
        }
        displayDate("Date1", 2023, 0, 30);
        displayDate("Date2", 2023, 1, 15);
        document.getElementById("welcome").innerHTML = "WE'RE ON IT !";
        document.getElementById("wait").innerHTML = "In a few moments , you'll be celebrating the best available rate!";
        function Rooms(numOfRooms) {
          document.getElementById("room").innerHTML = 'Rooms: ' + numOfRooms;
        }
        Rooms(1);
      </script>
</body>
